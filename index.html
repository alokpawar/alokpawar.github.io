.fa {
  padding: 1%;
  font-size: 200%;
  width: 5%;
  text-align: center;
  text-decoration: none;
  margin: 1% 1%;
  position: fixed;
  transform: translate(0%, 0%);
  z-index: 2;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
  top: 0%;
  left: 61%;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
  top: 0%;
  left: 67%;
}

.fa-google {
  background: #dd4b39;

  left: 73%;
}

.fa-linkedin {

}

.fa-youtube {

  top: 0%;
  left: 85%;
}

.fa-instagram {
  background: #125688;
  color: white;
  top: 0%;
  left: 91%;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: lightskyblue;
  font-weight: bold;
  font-size: 200%;
  border: 5px solid #f1f1f1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 25%;
  padding: 1%;
  text-align: center;
}

.button {
  position: fixed;
  top: 50%;
  left: 50%;
  background-color: skyblue;
  border: 2px solid #f1f1f1;
  font-size: 180%;
  color: #c38b5f;
  padding: 20px;
  width: 15%;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}
.button:after {
  content: "";
  background: #90EE90;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

.button-button1 {
  transform: translate(-200%, 200%);
}

.button-button2 {
  transform: translate(-50%, 200%);
}

.button-button3 {
  transform: translate(100%, 200%);
}
</style>
